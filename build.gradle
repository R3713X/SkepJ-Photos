apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8
mainClassName = "Main"

repositories{
    mavenCentral()
}


dependencies {

    // Local libraries
    compile fileTree('lib')

    compile group: 'com.drewnoakes', name: 'metadata-extractor', version: '2.11.0'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.11'
//    compile group: 'javaxt', name: 'javaxt-core', version: '1.7.8'
    compile group: 'com.lynden', name: 'GMapsFX', version: '2.12.0'




    //compile 'com.google.maps:google-maps-services:0.2.7'
    compile 'org.slf4j:slf4j-nop:1.7.25'



}